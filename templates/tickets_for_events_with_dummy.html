<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    
    <title>Events</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='styles/navbar-top-fixed.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">My ticket</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{(url_for('homepage'))}}">Event <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{(url_for('myaccount'))}}">My account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{(url_for('logout'))}}">Logout</a>
          </li>
          <li>
            <a id="cart-popover" class="btn" data-placement="bottom" title="Basket" href="{{(url_for('basket'))}}">
                <i class="fas fa-shopping-basket"></i>
                {{data[0][8] }}
               </a>
           </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
        <h1>Events</h1>
        <form action="{{ url_for('homepage') }}" method="POST">
         <div class="row">
          {% for item in data %}
           <article class="card fl-left">
             <section class="date">
               <time datetime={{item[2]}}>
               </time>
             </section>
             <section class="card-cont">
               <small>{{item[3]}}</small>
               <h3>{{item[0]}}</h3>
               <div class="even-date">
                <i class="fa fa-calendar"></i>
                <time>
                  <span>{{item[2]}}</span>
                </time>
               </div>
               <div class="even-info">
                 <i class="fa fa-map-marker"></i>
                 <p>
                   {{item[1]}}
                 </p>
                 <p>
                   {{item[4]}},{{item[5]}}
                 </p>
               </div>
               <button type="submit" name="event_id" value={{item[7]}}>{{item[6]}}</button>
            </section>
          </article>
        {% endfor %}
        </div>
        </form>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static',filename='scripts/jquery-slim.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static',filename='scripts/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/bootstrap.min.js') }}"></script>


  </body>
</html>
