<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='styles/signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-register" method = "post">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register Now!</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name= "email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name= "password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPasswordRepeat" class="sr-only">PasswordRepeat</label>
      <input type="password"  name= "repeatpassword" id="inputPasswordRepeat" class="form-control" placeholder="Repeat Password" required>
      <label for="city" class="sr-only">City</label>
      <input type="text" name= "city" id="inputCity" class="form-control" placeholder="City" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name= "theater" value="Yes"> Do you like theaters?
        </label>
      </div> 
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name= "cinema" value="Yes"> Do you like cinema?
        </label>
      </div> 
     
      <div class="custom select mb-3">
         <label for="music">Choose favourite music genre:</label>
            <select id="music types" name="music">
              <option value=""></option>
              <option value="English Pop">English Pop</option>
              <option value="Turkish Pop">Turkish Pop</option>
              <option value="Turkish Rock">Turkish Rock</option>
              <option value="English Rock">English Rock</option>
              <option value="Jazz">Jazz</option>
              <option value="Reggaeton">Reggaeton</option>
              <option value="Spanish Pop">Spanish Pop</option>
              <option value="Country">Country</option>
              <option value="Turkish Rap">Turkish Rap</option>
              <option value="Rap">Rap</option>
         
            </select>
      </div> 
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
  </body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}   
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
</html>
