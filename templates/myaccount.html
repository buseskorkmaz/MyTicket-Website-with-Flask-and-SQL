<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->

    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>My Account</title>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='styles/navbar-top-fixed.css') }}" rel="stylesheet">

  </head>

  <body>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">My ticket</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{(url_for('homepage'))}}">Event <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{(url_for('myaccount'))}}">My account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{(url_for('logout'))}}">Logout</a>
          </li>
          <li>
            <a id="cart-popover" class="btn" data-placement="bottom" title="Basket" href="{{(url_for('basket'))}}">
                <i class="fas fa-shopping-basket"></i>
                {{data[0] }}
               </a>
           </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container emp-profile">
            <form method="post">
                <div class="row">
                     <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        {{data[1]}}
                                    </h5>
                                    <br>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                           </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <br>
                                                <label>City</label>
                                            </div>
                                            <div class="col-md-6">
                                                <br>
                                                <p>{{data[2]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Do you like theater?</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data[3]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Do you like cinema?</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data[4]}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Favourite Music Type</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data[5]}}</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>
  
    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script>window.jQuery || document.write('<script src="{{ url_for('static',filename='scripts/jquery-slim.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static',filename='scripts/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/bootstrap.min.js') }}"></script>


  </body>
</html>
